apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    alm-examples: |-
      [
        {
          "apiVersion": "discovery.open-cluster-management.io/v1",
          "kind": "DiscoveryConfig",
          "metadata": {
            "name": "discovery",
            "namespace": "open-cluster-management"
          },
          "spec": {
            "credential": "ocm-api-token",
            "filters": {
              "lastActive": 7
            }
          }
        }
      ]
    capabilities: Seamless Upgrades
    categories: Integration & Delivery
    description: This operator discovers OpenShift Conatiner Platform clusters which
      are not yet under management by Open Cluster Management.
    operatorframework.io/suggested-namespace: open-cluster-management
    operators.operatorframework.io/builder: operator-sdk-v1.17.0
    operators.operatorframework.io/internal-objects: '["discoveredclusters.discovery.open-cluster-management.io"]'
    operators.operatorframework.io/project_layout: go.kubebuilder.io/v3
    support: Red Hat
  name: discovery.v0.0.1
  namespace: placeholder
spec:
  apiservicedefinitions: {}
  customresourcedefinitions:
    owned:
    - description: DiscoveredCluster is the Schema for the discoveredclusters API
      displayName: Discovered Cluster
      kind: DiscoveredCluster
      name: discoveredclusters.discovery.open-cluster-management.io
      version: v1
    - description: DiscoveredCluster is the Schema for the discoveredclusters API
      displayName: Discovered Cluster
      kind: DiscoveredCluster
      name: discoveredclusters.discovery.open-cluster-management.io
      version: v1alpha1
    - description: DiscoveryConfig is the Schema for the discoveryconfigs API
      displayName: Discovery Config
      kind: DiscoveryConfig
      name: discoveryconfigs.discovery.open-cluster-management.io
      version: v1
    - description: DiscoveryConfig is the Schema for the discoveryconfigs API
      displayName: Discovery Config
      kind: DiscoveryConfig
      name: discoveryconfigs.discovery.open-cluster-management.io
      version: v1alpha1
  description: This operator discovers OpenShift Conatiner Platform clusters which
    are not yet under management by Open Cluster Management.
  displayName: Multicluster Discovery Operator
  icon:
  - base64data: ""
    mediatype: ""
  install:
    spec:
      clusterPermissions:
      - rules:
        - apiGroups:
          - cluster.open-cluster-management.io
          resources:
          - managedclusters
          verbs:
          - get
          - list
          - watch
        - apiGroups:
          - ""
          resources:
          - secrets
          verbs:
          - get
          - list
          - watch
        - apiGroups:
          - discovery.open-cluster-management.io
          resources:
          - discoveredclusters
          verbs:
          - create
          - delete
          - deletecollection
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - discovery.open-cluster-management.io
          resources:
          - discoveredclusters/finalizers
          verbs:
          - get
          - patch
          - update
        - apiGroups:
          - discovery.open-cluster-management.io
          resources:
          - discoveredclusters/status
          verbs:
          - get
          - patch
          - update
        - apiGroups:
          - discovery.open-cluster-management.io
          resources:
          - discoveryconfigs
          verbs:
          - create
          - delete
          - get
          - list
          - patch
          - update
          - watch
        - apiGroups:
          - discovery.open-cluster-management.io
          resources:
          - discoveryconfigs/finalizers
          verbs:
          - get
          - patch
          - update
        - apiGroups:
          - discovery.open-cluster-management.io
          resources:
          - discoveryconfigs/status
          verbs:
          - get
          - patch
          - update
        serviceAccountName: discovery-operator
      deployments:
      - name: discovery-operator
        spec:
          replicas: 1
          selector:
            matchLabels:
              app: discovery-operator
          strategy: {}
          template:
            metadata:
              labels:
                app: discovery-operator
            spec:
              containers:
              - args:
                - --leader-elect
                command:
                - /manager
                image: discovery-operator:latest
                imagePullPolicy: Always
                livenessProbe:
                  httpGet:
                    path: /healthz
                    port: 8081
                  initialDelaySeconds: 15
                  periodSeconds: 20
                name: discovery-operator
                ports:
                - containerPort: 8080
                  name: metrics
                readinessProbe:
                  httpGet:
                    path: /readyz
                    port: 8081
                  initialDelaySeconds: 5
                  periodSeconds: 10
                resources:
                  limits:
                    cpu: 300m
                    memory: 1Gi
                  requests:
                    cpu: 100m
                    memory: 100Mi
                securityContext:
                  allowPrivilegeEscalation: false
                volumeMounts:
                - mountPath: /etc/pki/ca-trust/extracted/pem/
                  name: trusted-ca-bundle
              imagePullSecrets:
              - name: discovery-operator-pull-secret
              serviceAccountName: discovery-operator
              terminationGracePeriodSeconds: 10
              volumes:
              - configMap:
                  defaultMode: 440
                  items:
                  - key: ca-bundle.crt
                    path: tsl-ca-bundle.pem
                  name: trusted-ca-bundle
                  optional: true
                name: trusted-ca-bundle
      permissions:
      - rules:
        - apiGroups:
          - ""
          resources:
          - configmaps
          verbs:
          - get
          - list
          - watch
          - create
          - update
          - patch
          - delete
        - apiGroups:
          - ""
          resources:
          - configmaps/status
          verbs:
          - get
          - update
          - patch
        - apiGroups:
          - ""
          resources:
          - events
          verbs:
          - create
          - patch
        - apiGroups:
          - coordination.k8s.io
          resources:
          - leases
          verbs:
          - get
          - list
          - watch
          - create
          - update
          - patch
          - delete
        serviceAccountName: discovery-operator
    strategy: deployment
  installModes:
  - supported: true
    type: OwnNamespace
  - supported: true
    type: SingleNamespace
  - supported: false
    type: MultiNamespace
  - supported: false
    type: AllNamespaces
  keywords:
  - open-cluster-management
  - discovery
  links:
  - name: Discovery
    url: https://discovery.domain
  maintainers:
  - email: acm-contact@redhat.com
    name: Red Hat
  maturity: alpha
  provider:
    name: Red Hat
  version: 0.0.1
